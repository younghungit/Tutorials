<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors List</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div th:switch="${authors}">
  <p>
    <a href="/add-author">
      <i> 著者追加 </i></a>
  </p>
  <div>
    <h2 th:case="null">No record found !!</h2>

    <div th:if="${error}">
      <p style="color: red;" th:text="${error}"></p>
    </div>
    <div th:case="*">
      <table>
        <thead>
        <tr>
          <th scope="col">著者の名前</th>
          <th scope="col">説明</th>
          <th scope="col">編集</th>
          <th scope="col">削除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="authors : ${authors}">
          <td th:text="${authors.name}"></td>
          <td th:text="${authors.description}"></td>
          <td><a th:href="@{/update-author/{id}(id=${authors.id})}" >編集</a></td>
          <td><a th:href="@{/delete-author/{id}(id=${authors.id})}">削除</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
