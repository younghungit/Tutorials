<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div th:switch="${books}">
    <p>
        <a href="/add-book">
            <i> 書籍追加 </i></a>
    </p>
    <div>
        <h2 th:case="null">No record found !!</h2>
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th scope="col">書籍の名前</th>
                    <th scope="col">詳細</th>
                    <th scope="col">編集</th>
                    <th scope="col">削除</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.name}"></td>
                    <td><a th:href="@{/bookinfo/{id}(id=${book.id})}">詳細</a></td>
                    <td><a th:href="@{/update-book/{id}(id=${book.id})}" >編集</a></td>
                    <td><a th:href="@{/delete-book/{id}(id=${book.id})}">削除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
