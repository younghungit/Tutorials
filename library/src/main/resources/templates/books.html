<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Books</h1>

<div th:replace="navbar :: navbar"></div>

<div th:switch="${books}">
    <p>
        <a href="/add-book">
            <i> Add Book </i></a>
    </p>
    <div>
        <h2 th:case="null">No record found !!</h2>
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="books : ${books}">
                    <td th:text="${books.isbn}"></td>
                    <td th:text="${books.name}"></td>
                    <td th:text="${books.description}"></td>
                    <td><a th:href="@{/book/{id}(id=${books.id})}">Detail</a></td>
                    <td><a th:href="@{/update-book/{id}(id=${books.id})}" >Edit</a></td>
                    <td><a th:href="@{/remove-book/{id}(id=${books.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
