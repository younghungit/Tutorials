<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>categories List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div th:switch="${categories}">
    <p>
        <a href="/add-category">
            <i> 分類追加 </i></a>
    </p>
    <div>
        <h2 th:case="null">No record found !!</h2>

        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th scope="col">分類名</th>
                    <th scope="col">説明</th>
                    <th scope="col">編集</th>
                    <th scope="col">削除</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categories : ${categories}">
                    <td th:text="${categories.name}"></td>
                    <td th:text="${categories.description}"></td>
                    <td><a th:href="@{/update-category/{id}(id=${categories.id})}" >編集</a></td>
                    <td><a th:href="@{/delete-category/{id}(id=${categories.id})}">削除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
