<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分類追加</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>
<div>
    <form action="#" th:action="@{/save-publisher}" th:object="${publisher}" method="post">
        <label for="name">出版社名</label>
        <input type="text" th:field="*{name}" id="name" placeholder="名前"/>
        <br>
        <label for="description">説明</label>
        <input type="text" th:field="*{description}" id="description" placeholder="説明">
        <input type="submit" value="Submit">
    </form>

</div>
</body>
</html>
