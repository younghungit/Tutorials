<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors Update</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div>
    <form action="#" th:action="@{/update-save-author/{id}(id=${author.id})}" th:object="${author}" method="post">
        <label for="name">著者名</label>
        <input type="text" th:field="*{name}" id="name" placeholder="名前"/>
        <br>
        <label for="description">説明</label>
        <input type="text" th:field="*{description}" id="description" placeholder="説明">
        <input type="submit" value="Submit">

    </form>

</div>

</body>
</html>
